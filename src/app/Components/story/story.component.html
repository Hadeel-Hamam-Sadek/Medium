<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6">
      <div class="cards p-3 mb-3 bg-body">
        <h1 class="fw-bold overflow-hidden">{{ story?.title }}</h1>
        <div class="body mt-3">
          <a routerLink="/UserProfile" class="text-decoration-none"
            ><img
              class="img-profile"
              style="height: 2rem; width: 2rem; border-radius: 50%"
              src="{{ apiServer }}{{ story?.publisherPhoto }}"
              alt="....."
            />
            <span class="ms-3 text-dark">{{ story?.publisherName }}</span></a
          >
          <div class="d-flex justify-content-end mt-3">
            <button
              type="button"
              class=""
              style="border: 0; outline: 0; background-color: transparent"
            >
              <i class="fa-solid fa-hands-clapping" style="font-size: 18px"></i>
            </button>
            <button
              type="button"
              class="ms-5"
              style="border: 0; outline: 0; background-color: transparent"
            >
              <i class="fa-solid fa-bookmark" style="font-size: 18px"></i>
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class=" " *ngFor="let img of story?.storyPhotos">
        <img src="{{ apiServer }}{{ img }}" class="img-fluid w-100" alt="" />
      </div>
      <div class="my-5">
        <p
          class="ps-3 ps-md-0"
          style="font-family: 'Dosis', sans-serif; font-size: 2rem"
        >
          {{ story?.content }}
        </p>
      </div>

      <div id="editor-content"></div>
    </div>
  </div>
</div>
