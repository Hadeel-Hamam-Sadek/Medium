  <!-- Name -->
  <div class="d-flex justify-content-between">
    <h2>{{profile.name}}</h2>
  </div>

  <!-- Tap -->
  <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
        role="tab" aria-controls="home" aria-selected="true" (click)="showHome()">
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab"
        aria-controls="list" aria-selected="false" (click)="showList()">
        list
      </button>
    </li>
  </ul>

  <!-- Home and List  -->
  <div class="tab-content" id="myTabContent">

    <ng-container *ngIf="home==true">
      <app-profile-home></app-profile-home>
    </ng-container>
    <ng-container *ngIf="list==true">
      <app-profile-list></app-profile-list>
    </ng-container>

  </div>
