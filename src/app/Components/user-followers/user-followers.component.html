<div class="content-article">
  <div class="mb-3 mt-5" *ngFor="let follower of followers">
    <div class="g-0 d-flex justify-content-between align-items-center">
      <div class="">
        <div class="card-body">
          <div class="profile d-flex">
            <a routerLink="/Profile">
              <img
                src="{{ apiServer }}{{ follower.photoUrl }}"
                alt="image-prfile"
                class="img-profile me-3"
            /></a>
          </div>
        </div>
      </div>
      <div class="profile" style="width: 85%">
        <a routerLink="/Profile">{{ follower.name }}</a>
        <p class="card-text text-muted text-truncate">
          {{ follower.bio }}
        </p>
      </div>
      <div class="">
        <button
          class="btn btn-outline-success"
          *ngIf="!follower.isFollowing"
          (click)="follow(follower.id)"
        >
          Follow
        </button>
      </div>
    </div>
  </div>
</div>
